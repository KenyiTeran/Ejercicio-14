    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- CSS del proyecto -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

<body>
    <header></header>
    <main>
        <!-- Creamos el formulario para ingresar los datos del empleado -->
        <div ng-app="salaryCalculatorApp" ng-controller="salaryCalculatorCtrl">
            <form>
                <label for="employeeCode">Código del empleado:</label><br>
                <input type="text" ng-model="employeeCode" id="employeeCode"><br>
                <label for="hoursWorked">Horas trabajadas:</label><br>
                <input type="number" ng-model="hoursWorked" id="hoursWorked"><br>
                <label for="hourlyRate">Tarifa por hora:</label><br>
                <input type="number" ng-model="hourlyRate" id="hourlyRate"><br><br>
                <!-- Creamos el botón para calcular el salario básico -->
                <button ng-click="calculateBasicSalary()">Calcular salario</button>
            </form>
            <!-- Mostramos los resultados del cálculo -->
            <p>Salario básico: {{basicSalary | currency}}</p>
            <p>Descuento: {{discount | currency}}</p>
            <p>Salario neto: {{netSalary | currency}}</p>
        </div>

    </main>
    <footer></footer>
</body>

</html>
<script src="./js/index.js"></script>
